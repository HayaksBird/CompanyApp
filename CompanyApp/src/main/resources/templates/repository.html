<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Repository</title>

        <!-- reference CSS file -->
        <link rel="stylesheet" th:href="@{/css/view.css}">
    </head>

    <body>
        <!-- DEPARTMENT TITLE BLOCK-->
        <div th:fragment="DepartmentTitle(name)">
            <h1 th:text="${name} + ' Department'"></h1>
        </div>


        <!-- DEPARTMENT'S WORKERS LIST BLOCK -->
        <div th:fragment="DepartmentWorkers(workers)">
            <ul>
                <li th:each="worker : ${workers}">${worker}</li>
            </ul>
        </div>


        <!-- DEPARTMENT'S STATS BLOCK -->
        <div th:fragment="DepartmentStats(minBudget, workerCount)">
            <h4>Stats</h4>
            <p th:text="'minimum budget: ' + ${minBudget}"></p>
            <p th:text="'worker count: ' + ${workerCount}"></p>
        </div>
    </body>
</html>
