<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Verification Page</title>

        <!-- reference CSS file -->
        <link rel="stylesheet" th:href="@{/css/auth-view.css}">
    </head>

    <body>
        <div class="container">
            <header class="main-header">
                <h1>Enter the verification code</h1>

                <div class="email-note">
                    <span>We have sent a verification code to your email account</span>
                </div>
            </header>

            <!-- VERIFICATION FORM -->
            <form th:action="@{/auth/verify}" th:object="${verify}" method="POST">
                <!-- CODE REQUEST -->
                <div class="input-field">
                    <input type="text" th:field="*{inputCode}" placeholder="Code"/>
                </div>

                <!-- ERRORS -->
                <div class="error-block">
                    <div class="error-item">
                        <p th:if="${#fields.hasErrors('inputCode')}"
                            th:errors="*{inputCode}"
                            class="error"></p>
                    </div>
                </div>

                <!-- SUBMIT BUTTON -->
                <div class="submit-button">
                    <button type="submit">Submit</button>
                </div>
            </form>
        </div>
    </body>
</html>
