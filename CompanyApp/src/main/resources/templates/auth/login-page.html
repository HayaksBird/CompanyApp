<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login page</title>

    <!-- reference CSS file -->
    <link rel="stylesheet" th:href="@{/css/view.css}">
</head>
<body>
    <br><br><br><br>

    <h1 class="center">Login </h1>
    <form class="center" th:action="@{/auth/process-login}" th:object="${login}" method="POST">
        ID: <input type="text" th:field="*{id}" />
        <br>

        <span th:if="${#fields.hasErrors('id')}"
              th:errors="*{id}"
              class="error"></span>

        <span th:if="${not #strings.isEmpty(login.error)}"
              th:text="${login.error}" class="error"></span>
        <br><br>

        Password: <input type="text" th:field="*{password}" />
        <br>

        <span th:if="${#fields.hasErrors('password')}"
              th:errors="*{password}"
              class="error"></span>
        <br><br>

        <input type="submit" value="Submit"/>
    </form>
    <br><br><br><br>

    <form class="center" th:action="@{/auth/register}" method="GET">
        <span>Don't have an account?</span>

        <input type="submit" value="Register"/>
    </form>
</body>
</html>
