<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Login page</title>

        <!-- reference CSS file -->
        <link rel="stylesheet" th:href="@{/css/auth-view.css}">
    </head>

    <body>
        <div class="container">
            <header class="main-header">
                <h1>Login</h1>
            </header>

            <!-- LOGIN FORM -->
            <form th:action="@{/auth/process-login}" th:object="${login}" method="POST">
                <!-- ID REQUEST -->
                <div class="input-field">
                    <input type="text" th:field="*{id}" placeholder="ID"/>
                </div>

                <!-- PASSWORD REQUEST -->
                <div class="input-field">
                    <input type="password" th:field="*{password}" placeholder="Password"/>
                </div>

                <!-- ERRORS -->
                <div class="error-block">
                    <div class="error-item">
                        <p th:if="${#fields.hasErrors('id')}"
                            th:errors="*{id}"
                            class="error"></p>
                    </div>

                    <div class="error-item">
                        <p th:if="${not #strings.isEmpty(login.error)}"
                            th:text="${login.error}" class="error"></p>
                    </div>

                    <div class="error-item">
                        <p th:if="${#fields.hasErrors('password')}"
                            th:errors="*{password}"
                            class="error"></p>
                    </div>
                </div>

                <!-- LOGIN BUTTON -->
                <div class="submit-button">
                    <button type="submit">Login</button>
                </div>
            </form>

            <!-- REDIRECT TO REGISTRATION FORM -->
            <form th:action="@{/auth/register}" method="GET">
                <div class="to-register">
                    <span>Don't have an account?</span>

                    <button type="submit">Register</button>
                </div>
            </form>
        </div>
    </body>
</html>
