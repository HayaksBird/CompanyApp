<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!-- reference CSS file -->
    <link rel="stylesheet" th:href="@{/css/view.css}">
</head>
<body>
    <p th:text="'Login'" class="title"/>
    <br>

    <form th:action="@{/auth/login}" th:object="${request}" method="POST">
        ID: <input type="text" th:field="*{id}" />
        <br><br>

        Password: <input type="text" th:field="*{password}" />
        <br><br>

        <input type="submit" value="Submit"/>
    </form>
</body>
</html>
